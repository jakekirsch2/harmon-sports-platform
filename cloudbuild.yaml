timeout: 6000s
steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'cd app'
  - |
  'build -t us-central1-docker.pkg.dev/harmon-sports-platform/docker-repository/app:$SHORT_SHA .'

# This step pushes the image to Artifact Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'cd app'
  - |
  'push us-central1-docker.pkg.dev/harmon-sports-platform/docker-repository/app:$SHORT_SHA'

- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      
      echo ""
      echo "*************** TERRAFORM INIT ******************"
      echo "******* At environment: ${env} ********"
      echo "*************************************************"
      cd terraform
      terraform init || exit 1
          
# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      
      echo "*************** TERRAFOM PLAN ******************"
      echo "******* At environment: ${env} ********"
      echo "*************************************************"
      cd terraform
      terraform plan || exit 1
      cd ..
        
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      echo "*************** TERRAFOM APPLY ******************"
      echo "******* At environment: ${env} ********"
      echo "*************************************************"
      cd terraform 
      terraform apply -auto-approve || exit 1
      cd ..
        
# [END tf-plan]